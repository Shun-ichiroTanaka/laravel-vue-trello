version: '3.8'
services:
  
  nginx:
    image: nginx:latest
    volumes:
      - ./docker/nginx/local/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    expose:
      - 8080
    depends_on:
      - laravel

  laravel:
    image: laravel:latest
    volumes:
      - ./src:/application
    env_file:
      - ./src/.env