version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - checkout

      - restore_cache:
          key: composer-v2-{{ checksum "src/laravelapp/composer.lock" }}
      - run:
          working_directory: src/laravelapp
          command: composer install -n --prefer-dist
      - save_cache:
          key: composer-v2-{{ checksum "src/laravelapp/composer.lock" }}
          paths:
            - src/laravelapp/vendor

      - restore_cache:
          key: npm-v2-{{ checksum "src/laravelapp/package-lock.json" }}
      - run:
          working_directory: src/laravelapp
          name: npm ci
          command: |
            if [ ! -d node_modules ]; then
              npm ci
            fi
      - save_cache:
          key: npm-v2-{{ checksum "src/laravelapp/package-lock.json" }}
          paths:
            - src/laravelapp/node_modules
      - run:
          working_directory: src/laravelapp
          command: npm run dev
      - run:
          working_directory: src/laravelapp
          name: php test
          command: vendor/bin/phpunit

  deploy:
    docker:
      - image: circleci/php:7.4-node-browsers
    environment:
      AWS_DEFAULT_REGION: ap-northeast-1
    steps:
      - checkout

      - run: sudo composer self-update --1
      - restore_cache:
          key: composer-no-dev-v1-{{ checksum "src/laravelapp/composer.lock" }}
      - run:
          working_directory: src/laravelapp
          command: composer install -n --no-dev --prefer-dist
      - save_cache:
          key: composer-no-dev-v1-{{ checksum "src/laravelapp/composer.lock" }}
          paths:
            - src/laravelapp/vendor

      - restore_cache:
          key: npm-v1-{{ checksum "src/laravelapp/package-lock.json" }}
      - run:
          working_directory: src/laravelapp
          name: npm ci
          command: |
            if [ ! -d node_modules ]; then
              npm ci
            fi
      - save_cache:
          key: npm-v1-{{ checksum "src/laravelapp/package-lock.json" }}
          paths:
            - src/laravelapp/node_modules
      - run:
          working_directory: src/laravelapp
          command: npm run prod
      - run:
          working_directory: src/laravelapp
          name: archive artifacts
          command: zip -ryq src/laravelapp.zip .
      - aws-cli/install
      - run:
          working_directory: src/laravelapp
          name: upload artifacts to s3
          command: aws s3 cp src/laravelapp.zip s3://${AWS_S3_BUCKET_NAME}
      - run:
          working_directory: src/laravelapp
          name: deploy to prod
          command: |
            aws deploy create-deployment \
            --application-name src/laravelapp-ci \
            --deployment-group-name src/laravelapp-ci \
            --s3-location bucket=${AWS_S3_BUCKET_NAME},key=laravel.zip,bundleType=zip
orbs:
  aws-cli: circleci/aws-cli@1.0.0

workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master